            </div>

            <div class="leftbar">
                <div class="baritem">
                    <button>
                        <img src="resources/首页.png">
                        首页
                    </button>
                </div>

                <div class="baritem" >   
                    <button style="color: white; " >
                        <img src="resources/医院查询.png"  style="filter: invert(0);">
                        内容管理
                    </button>
                </div>

                <div class="baritem">

                    <button>
                        <img src="resources/人员.png">
                        资讯管理
                    </button>
                </div>

                <div class="baritem">
                        
                    <button>
                        <img src="resources/平板-01.png">

                    </button>

                <div class="baritem">

                <div class="baritem">
                    <button>
                        <img src="resources/广播.png">

                    </button>
                </div>

                <div class="baritem">
                    <button> 
                    <img src="resources/留言.png">
                    留言管理 </button>
                </div>

                <div class="baritem">
                    <button>
                        <img src="resources/设置.png">

                        设置
                    </button>
                </div>


            </div>
        </div>

        <div class="article">
            <div class="topbar">
                <div class="headitem">
                    <img src="resources/NIU_5845.png">
                </div>

                <div class="headitem">
                    早上好哈哈哈，欢迎来到后台管理系统！
                </div>

                <div class="headitem" style="margin-left: auto;">
                    <div class="searchdiv">
                        <input placeholder="搜索" class="search" style="position: relative;left: 15px;">
                        <button>
                            <img src="resources/搜索.png" style="position: relative;right: 5px; top:2px"> 

                        </button>
                    </div>

                </div>

                <div class="headitem">

                    <button>
                    <img src="resources/帮助.png" style="position: relative;top: 2px;" >  帮助
                    </button>

                </div>

                <div class="headitem">
                    <button style="padding-right: 20px;">
                        退出
                    </button>


                </div>
            </div>

            <div class="content">
                <div class="topbar-2nd">
                    <div  class="headitem2"> 
                        <button class="topbtn2"> 基本信息设置 </button>
                    </div>
                    <div  class="headitem2">
                        <button class="topbtn2"> SEO设置 </button>
                    </div>
                    <div  class="headitem2">
                        <button class="topbtn2"> 栏目设置 </button>

                    </div>

                    </div>
                    <div  class="headitem2">
                        <button class="topbtn2"> 接口设置 </button>
                    </div>
                </div>
                <div class="maincontent">
                    <form  class="form" method="post">
                        <div class="formitem">  <div class="formtext">用户名：</div> <input name="name" type="text" >  </div>
                        <div class="formitem">  <div class="formtext">密码：</div><input name="pass" type="password" >  
                        <div style="color: #b0b0b0; padding: 10px; font-size: small; font-weight: normal;">*密码为6位以上的数字加字母组合</div>
                    </div>
                        
                        <div class="formitem">  <div class="formtext">姓名：</div><input name="name" type="text" >  </div>
                        <div class="formitem">  <div class="formtext">联系方式：</div><input name="pass" type="text" >  </div>
                        <div class="formitem">  <div class="formtext">邮箱地址：</div><input name="name" type="email" >  </div>
                        <div class="formitem">  <div class="formtext">添加时间：</div> 
                            <select id="years" onchange="doChange()" >
                                <option value="">年</option></select> 

                            <select id="months" onchange="doChange()">
                                <option value="">月</option> </select> 

                            <select id="dates">
                                <option value="">日</option>
                            </select>
                        </div>

                        <div class="formitem3" style="align-items: normal;">  <div class="formtext">开放权限：</div>
                        <div class="mutiselectdiv">  
                            <div class="cb">
                                <input  type="checkbox"/>全部
                            </div>
                            <div class="cb">
                                <input  type="checkbox"/>内容管理

                            <div class="cb">

                            </div>
                            <div class="cb">

                            <div class="cb">
                                <input  type="checkbox"/>图库
                            </div>

                                <input  type="checkbox"/>广告管理
                            </div>
                            <div class="cb">
                                <input  type="checkbox"/>留言管理
                            </div>
                            <div class="cb">
                                <input  type="checkbox"/>设置
                            </div>
                        </div>
                        
                    
                    </div>
                       
                        <div class="formitem2">
                            <input type="submit" name="Button" value="保存" 
                            style="background-color: #057effb2;color: white; box-shadow: 0px 0px 5px 0px #057dff;"/>
                            <input type="reset" name="Reset" value="取消"
                            style="border: 1px solid #e2e2e2; background-color: #ffffff;"/>
                        </div>


                    </form>
                </div>

            </div>
        </div>
